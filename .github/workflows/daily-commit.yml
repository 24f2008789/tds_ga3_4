name: Daily Auto Commit

on:
  schedule:
    - cron: '17 3 * * *'   # Runs daily at 03:17 UTC (specific time, no wildcards)
  workflow_dispatch:       # Allows manual triggering

jobs:
  auto-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: 24f2008789@ds.study.iitm.ac.in - Generate daily update
        run: |
          echo "Last updated on $(date)" >> daily-log.txt

      - name: Commit and push changes
        run: |
          git config --global user.name "DevSync Bot"
          git config --global user.email "24f2008789@ds.study.iitm.ac.in"
          git add daily-log.txt
          git commit -m "Automated daily commit - $(date)" || echo "No changes to commit"
          git push
